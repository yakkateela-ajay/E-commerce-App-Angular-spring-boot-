<h3 class="container mt-4" >{{productDetails.productName}}</h3>
<hr class="container1">
<div class="container">
    <div class="row">
        <!--to display image-->
    <div class="col-12 col-md-6">
        <div class="thumbnail">
            <img class="img" width="" height="400 px" src="{{productDetails.productUrl}}" alt="">
        </div>
    </div>
    <!--to display product info-->
    <div class="col-12 col-md-6 mt-5">
        <h3>{{productDetails.productName}}</h3>
        <hr />
        <p>{{productDetails.productDescription}}</p>
        <hr />
        <h4 class="text-danger"><i class="fa fa-inr" aria-hidden="true"></i>{{productDetails.productPrice}}</h4>
        <hr>
        <h6>Quantity Available:{{productDetails.productQuantity}} </h6>
        <hr>
        <a class="btn btn-success" (click)="gotoback()"><i class="fa fa-arrow-left" >Back</i></a>
        <a class="btn btn-primary ml-1" (click)="addtocart(productDetails.productId)"><i class="fa fa-cart-arrow-down" >Add to Cart</i></a>
    </div>
    </div>
    
</div>
