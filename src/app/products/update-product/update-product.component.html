<div class="add">
    <div class="container col-8">
      <form class="m-5" #updateform="ngForm" (ngSubmit)="updateProduct(updateform)">
        <div class="col text-center">
          <h3>Update Product Details</h3>
        </div>
        <small class="text-danger"></small>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Name</label>
            <input type="text" name="productName" class="form-control" [(ngModel)]="product.productName"
              placeholder="Product Name" required ngModel>
          </div>
          <div class="form-group col-md-6">
            <label for="inputState">Category</label>
            <select id="inputState" name="productCategory" required class="form-control"
              [(ngModel)]="product.productCategory" ngModel>
              <option selected>Realme Smart Phone</option>
            <option selected>Narzo Smart Phone</option>
            <option>Accessories</option>
            <option>Realme TV</option>
            <option value="">Audio</option>
            </select>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">Image URL</label>
            <input type="text" name="productUrl" class="form-control" [(ngModel)]="product.productUrl"
              placeholder="Product Image URL" required ngModel>
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">Price</label>
            <input type="number" name="productPrice" class="form-control" [(ngModel)]="product.productPrice"
              placeholder="Product Price" required ngModel>
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">Quantity</label>
            <input type="number" name="productQuantity" class="form-control" [(ngModel)]="product.productQuantity"
              placeholder="Quantity" required ngModel>
          </div>
        </div>
        <div class="form-group">
          <label>Product Description</label>
          <textarea name="productDescription" placeholder="Product Description" class="form-control"
            [(ngModel)]="product.productDescription" rows="3" required ngModel></textarea>
        </div>
        <div>
          <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </div>
      </form>
    </div>
  </div>
